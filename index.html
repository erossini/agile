<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">

  <link rel="icon" href="images/psc_ico.ico" type="image/icon type">
  <link rel="apple-touch-icon" href="images/psc_logo.png" />
  <link rel="apple-touch-icon" sizes="72×72" href="images/psc_logo.png" />
  <link rel="apple-touch-icon" sizes="114×114" href="images/psc_logo.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="images/psc_logo.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="https://unpkg.com/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">

  <title>Agile documentation</title>
</head>
<body>
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    var num = 0;
    var currentCodeExample = 0;

    function escapeHTML(html) {
        return html
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('"', '&quot;')
          .replaceAll("'", '&apos;');
      }

    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      name: 'Agile',
      search: 'auto',

      charty: {
        "theme": "#EE5599",
        "mode":  "light",
        "debug": false
      },

      el: "#app",
      repo: "https://erossini.github.io/agile",
      loadSidebar: true,
      
      maxLevel: 4,
      subMaxLevel: 2,

      markdown: {
        renderer: {
          code: function (code, lang) {
              if (lang && (lang.startsWith('mermaid') || lang === 'mmd')) {
                var resultingHTML = '';

                if (lang === 'mmd' || lang === 'mermaid-example') {
                  currentCodeExample++;
                  resultingHTML += '<pre id="code' + currentCodeExample + '">' + escapeHTML(code) + '</pre>';
                }

                if (lang === 'mermaid' || lang === 'mermaid-example') {
                  resultingHTML +=
                    '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + '</div>';
                }

                if (resultingHTML !== '') {
                  return resultingHTML;
                }
              }
              return this.origin.code.apply(this, arguments);
            }
        }
      },

      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="https://unpkg.com/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
</body>
</html>
