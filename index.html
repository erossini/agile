<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">

  <link rel="icon" href="images/psc_ico.ico" type="image/icon type">
  <link rel="apple-touch-icon" href="images/psc_logo.png" />
  <link rel="apple-touch-icon" sizes="72×72" href="images/psc_logo.png" />
  <link rel="apple-touch-icon" sizes="114×114" href="images/psc_logo.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="images/psc_logo.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" />
  <title>Agile documentation</title>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto', // default

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/': 'Type to search'
        },

        noData: 'No Results!',
      },

      el: "#app",
      repo: "https://github.com/erossini/agile",
      loadSidebar: true,
      subMaxLevel: 2
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
